version: "3.8"

services:
  
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"
    volumes:
     - db:/var/lib/postgresql/data
    
  app:
    ...
    depends_on:
      - db

volumes:
  db: 